<!doctype html>
<html>
    <head>
        <style>
            body {
                background: black;
            }
            .typewriter {
                color: white;
                font-family: monospace;
                overflow: hidden; 
                border-right: .15em solid #0f0; 
                white-space: nowrap; 
                margin: 0 auto; 
                letter-spacing: .15em; 
                animation: 
                    typing 3.5s steps(30, end),
                    blink-caret .5s step-end infinite;
            }

            @keyframes typing {
                from { width: 0 }
                to { width: 100% }
            }

            @keyframes blink-caret {
                from, to { border-color: transparent }
                50% { border-color: #0f0; }
            }
        </style>
    </head>
    <body>
        <h1 class="typewriter">
            You are now plugged in to the Net.
        </h1>
    </body>
</html>
